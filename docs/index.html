<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website">
    <meta property="og:title" content="PVME Settings">
    <title>PVME Settings</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    >
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="d-flex flex-row pt-1">
        <div class="align-self-center">
          <img width="60" height="60" src="https://pvme.io/assets/logo-no-bg.png">
        </div>
        <div class="align-self-center">
          <h1 class="display-6 p-2">Settings</h1>
        </div>
        <div class="align-self-center vr m-2" style="height: 30px;"></div>

        <nav class="align-self-center p-2">
          <div class="nav nav-pills" role="tablist">
            <button
              class="nav-link active"
              id="emojis"
              data-bs-toggle="tab"
              data-bs-target="#nav-emojis"
              type="button"
            >Emojis</button>

            <button
              class="nav-link"
              id="servers"
              data-bs-toggle="tab"
              data-bs-target="#nav-servers"
              type="button"
            >Servers</button>
          </div>
        </nav>
      </div>

      <div class="tab-content">
        <div class="tab-pane show active" id="nav-emojis">
          <div class="input-group mt-3">
            <input
              type="text"
              class="search form-control"
              id="search-emojis"
              placeholder="Search Emoji"
              style="max-width:23em"
            >
            <span class="input-group-text" id="count-emojis">0 emojis</span>
          </div>

          <table id="table-emojis" class="table table-hover" style="table-layout: fixed;">
            <thead>
              <tr>
                <th width="30%">Identity</th>
                <th width="20%">Discord Emoji</th>
                <th width="20%">PvME Image</th>
                <th width="15%">Preset Data</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="tab-pane" id="nav-servers">
          <table id="table-servers" class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Server</th>
                <th>Emojis</th>
                <th>Discord</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/application.js"></script>
  </body>
</html>
