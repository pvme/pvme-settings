<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PVME Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
  <!-- <div class="container" style="max-height: 700px; overflow-y: scroll"> -->
  <div class="container max-height-container">
    <nav>
      <div class="nav nav-tabs mt-3" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-emojis-tab" data-bs-toggle="tab" data-bs-target="#nav-emojis" type="button" role="tab" aria-controls="nav-emojis" aria-selected="true">Emojis</button>
        <button class="nav-link" id="nav-servers-tab" data-bs-toggle="tab" data-bs-target="#nav-servers" type="button" role="tab" aria-controls="nav-servers" aria-selected="false">Servers</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tab-content">
      <div class="tab-pane show active" id="nav-emojis" role="tabpanel" aria-labelledby="nav-emojis-tab" tabindex="0">
        <div class="input-group mt-3">
          <input type="text" class="search form-control" id="searchEmoji" placeholder="Search Emoji" style="max-width:23em">
          <span class="input-group-text counter" style="min-width:7em">0 emojis</span>
        </div>
        <table id="emojiTable" class="table table-hover results">
          <thead>
            <tr>
              <th scope="col" style="width:3em">Emoji</th>
              <th scope="col" style="width:20em">Name</th>
              <th scope="col" style="width:25em">Emoji ID</th>
              <th scope="col" style="width:50em">Category</th>
              <th scope="col" style="width:5">Server</th>
              <th scope="col">Copy</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>  
      </div>
      <div class="tab-pane" id="nav-servers" role="tabpanel" aria-labelledby="nav-servers-tab" tabindex="0">
        <table id="serverTable" class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Server</th>
              <th scope="col">Emojis</th>
              <th scope="col">Discord</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>  
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
  <!-- <script type="module" src="js/githubRequest.js"></script> -->
  <script src="js/application.js"></script>
